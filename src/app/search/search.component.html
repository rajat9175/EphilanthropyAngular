<div class="table-responsive">
        <table class="table">
            <tr>
               <th scope="col">Organisation Id</th>
                <th scope="col">Organisation Name</th>
                <th scope="col">Description</th>
                <th scope="col">Fund Required</th>
                <th scope="col">Account Number</th>
                <th scope="col">IFSC</th> 
            </tr>
            <tr *ngFor="let foundation of foundationlist">
              <td>{{foundation.id}}</td>
              <td>{{foundation.name}}</td>
              <td>{{foundation.description}}</td>
              <td>{{foundation.fund}}</td>
              <td>{{foundation.account}}</td>
              <td>{{foundation.ifsc}}</td>
                </tr>
        </table>
        
      </div>
