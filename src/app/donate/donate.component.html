<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="form-group">
<label for="">Name</label>
<input [(ngModel)]="name" type="text" class="form-control">
</div>
<div class="form-group">
<label for="">Email</label>
<input [(ngModel)]="email" type="email" class="form-control">
</div>
<div class="form-group">
<label for="">Phone</label>
<input [(ngModel)]="phone" type="text" class="form-control">
</div>
<div class="form-group">
    <label for="category">Category</label>
    <br>
    <select id="category" name="category"  style="width: 100%; height: 40px;">
      <option value="Education">Education</option>
      <option value="HealthCare">HealthCare</option>
      <option value="Orphanage">Orphanage</option>
    </select>
</div>
<div class="form-group">
<label for="">amount</label>
<input [(ngModel)]="amount" type="number" class="form-control">
</div>

<div class="form-group" style="align-content:center">

<button (click)="onDonate()" class="btn btn-success">Donate</button>
</div>
</div>
</div>
