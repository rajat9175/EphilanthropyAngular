<div class="table-responsive">
  <table class="table" border="2">
    <tr>
        <th scope="col">Organisation Id</th>
        <th scope="col">Organisation Name</th>
        <th scope="col">Description</th>
        <th scope="col">Fund Required</th>
        <th scope="col">Account Number</th>
    </tr>
    <tr *ngFor="let foundation of listFoundationObj">
      <td>{{foundation.orgId}}</td>
      <td>{{foundation.user.name}}</td>
      <td>{{foundation.description}}</td>
      <td>{{foundation.amountRequired}}</td>
      <td>{{foundation.accountNumber}}</td>
      <td><input type="button" class="btn btn-danger" value="Delete" id="btnDelete"  (click)="Delete(foundation)"></td>
        </tr>
  </table>
  <input type="button" value="GoBack" (click)="GoBack()" class="btn btn-danger">
</div>
